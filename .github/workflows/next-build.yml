name: Next.js Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  next-build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. キャッシュ Node.js モジュール
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4. 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # 5. Next.js のビルド
      - name: Build Next.js
        run: npm run build

      # 6. Next.js のエクスポート
      # - name: Export Next.js
      #   run: npm run export

      # 7. GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .next
          destination_dir: docs/next
